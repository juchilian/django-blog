{% extends "base.html" %}

{% block content %}
{% if title %}
    <h1 class="my-3">{{ title }}</h1>
{% endif %}

    <div class="row">
        {% for post in posts %}
            {% include 'blog/list-inline.html' with blog_post=post truncate=True detail=False %}
        {% empty %}
            <li>No posts</li>
        {% endfor %}
    </div>


{% endblock content %}
